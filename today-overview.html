<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Today's WX Report</title>
  </head>
  <body>
    <a href="index.html">Return Home</a>
    <h3>Today's WX Report</h3>
    <div id="today">
    <script>
      function displayData(data){
        console.log(data.properties.periods[0].detailedForecast)
        document.getElementById("today").innerHTML = data.properties.periods[0].detailedForecast
      }
      function getData(){
        fetch("https://api.weather.gov/gridpoints/PDT/37,41/forecast?units=us")
        .then(function(resp) {return resp.json()})
        .then (function(data) {
            displayData(data);
        })
        .catch(function(){
          
        });
      }
      window.onload = function(){
        getData();
      }
    </script>
  </body>
</html>
