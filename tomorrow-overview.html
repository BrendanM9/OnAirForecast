<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tomorrow's WX Report</title>
  </head>
  <body>
    <a href="index.html">Return Home</a>
    <h3>Tomorrow's WX Report</h3>
    <h2>ALL DAYS ARE IN RELATION TO TOMORROW!</h2>
    <div id="today"></div>
    <div id="today2"></div>
    <div id="tomorrow"></div>
    <div id="tomorrow2"></div>
    <div id="threeDay"></div>
    <div id="threeDay2"></div>
    <script>
      function displayData(data){
        console.log(data.properties.periods[0].detailedForecast)
        document.getElementById("today").innerHTML = "<strong>"+data.properties.periods[0].name +"</strong>: "+ data.properties.periods[2].detailedForecast
        document.getElementById("today2").innerHTML = "<strong>"+data.properties.periods[1].name +"</strong>: "+ data.properties.periods[3].detailedForecast
        document.getElementById("tomorrow").innerHTML = "<strong>"+"Tomorrow" +"</strong>: "+ data.properties.periods[4].detailedForecast
        document.getElementById("tomorrow2").innerHTML = "<strong>"+"Tomorrow Night" +"</strong>: "+ data.properties.periods[5].detailedForecast
        document.getElementById("threeDay").innerHTML = "<strong>"+data.properties.periods[6].name +"</strong>: "+ data.properties.periods[6].detailedForecast
        document.getElementById("threeDay2").innerHTML = "<strong>"+data.properties.periods[7].name +"</strong>: "+ data.properties.periods[7].detailedForecast
      }
      function getData(){
        fetch("https://api.weather.gov/gridpoints/PDT/37,41/forecast?units=us")
        .then(function(resp) {return resp.json()})
        .then (function(data) {
            displayData(data);
        })
        .catch(function(){
          
        });
      }
      window.onload = function(){
        getData();
      }
    </script>
  </body>
</html>
